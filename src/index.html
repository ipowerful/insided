//= templates/_top.html
        //= templates/_page-top.html
        <div class="content container-fluid">
          <table class="table">
            <thead>
              <tr>
                <th class="table__col-username">
                  <label class="checkbox table__checkbox js-toggle-row-all"><input type="checkbox" name="checkbox"><i class="ico-ok"></i></label>
                  Username
                </th>
                <th class="table__col-email">Email</th>
                <th class="table__col-replies">
                  <a href="#">
                    Replies <i class="ico-down-dir"></i>
                  </a>
                </th>
                <th class="table__col-topics">Topics</th>
                <th class="table__col-solved">Solved</th>
                <th class="table__col-usergroup">Usergroup</th>
                <th class="table__col-rdate">Registration date</th>
                <th class="table__col-ldate">Last login</th>
              </tr>
            </thead>
            <tbody id="tableRowHolder">
              <script id="tableRowTemplate" type="text/template">
                <tr>
                  <td>
                    <div class="table__username-holder">
                      <label class="checkbox table__checkbox js-toggle-row"><input type="checkbox" name="checkbox"><i class="ico-ok"></i></label>
                      <img class="table__avatar" src="img/upload/{{img}}" width="34" alt="">
                      <span class="table__username">Lucy Bennett</span>
                      <a href="#">
                        <i class="ico-clone"></i>
                      </a>
                    </div>
                  </td>
                  <td>{{email}}</td>
                  <td>{{topics}}</td>
                  <td>{{replies}}</td>
                  <td>{{solved}}</td>
                  <td>{{usergroup}}</td>
                  <td>{{rdate}}</td>
                  <td>{{ldate}}</td>
                </tr>
              </script>
              <tr>
                <td colspan="9" class="text-center h-bold">No results</td>
              </tr>
            </tbody>
          </table>
        </div>
//= templates/_bottom.html
